<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TypeScript Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=El+Messiri:wght@600&family=PT+Sans:wght@700&display=swap" rel="stylesheet">    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
      
          <input
            class="form-control output"
            type="text"
            readonly
          />
       
      </div>
      <div class="calc">
        <div class="row">
          <button class="num btn">1</button><button class="num btn">2</button
          ><button class="num btn">3</button><button class="operator btn side-btn">*</button>
        </div>
        <div class="row">
          <button class="num btn">4</button><button class="num btn">5</button
          ><button class="num btn">6</button><button class="operator btn side-btn">+</button>
        </div>
        <div class="row">
          <button class="num btn">7</button><button class="num btn">8</button
          ><button class="num btn">9</button><button class="operator btn side-btn">-</button>
        </div>
        <div class="row">
          <button class="reset btn">C</button>
           <button class="num btn">0</button>
           <button class="equal btn">=</button>
          <button class="operator btn side-btn">/</button>
        </div>
      </div>
    </div>
    <script src="calc.js"></script>
  </body>
</html>
